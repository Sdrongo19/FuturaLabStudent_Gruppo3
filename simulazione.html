<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulazione - FuturaLab</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .simulation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .simulation-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('simulazioneFoto/sfondo.png');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            opacity: 0.7;
        }

        .simulation-content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .simulation-header {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .termina-simulazione-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .termina-simulazione-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .simulation-desk {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            /* Rimuoviamo il background colorato per far vedere lo sfondo */
            /* background: linear-gradient(135deg, #8B4513, #A0522D); */
            /* border-top: 4px solid #654321; */
        }

        /* POSIZIONI FISSE PER TUTTI GLI ELEMENTI */
        
        /* Personaggio goccia - sempre in basso a sinistra */
        .water-drop-character {
            position: fixed;
            left: 5%;
            bottom: 120px;
            width: 25%;
            height: 50%;
            z-index: 20;
        }

        /* Fumetto di dialogo - sempre sopra la goccia */
        .speech-bubble {
            position: fixed;
            left: 23%;
            bottom: 50%;
            background: white;
            border: 3px solid #333;
            border-radius: 20px;
            padding: 20px 25px;
            max-width: 350px;
            font-size: 18px;
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 25;
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            left: -15px;
            bottom: 20px;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-right: 15px solid #333;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            left: -12px;
            bottom: 20px;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-right: 15px solid white;
        }

        /* Container delle mani - sempre al centro in basso */
        .hands-container {
            position: fixed;
            left: 55%;
            bottom: 100px;
            transform: translateX(-50%);
            display: flex;
            gap: 30%;
            z-index: 15;
        }

        /* Mani individuali */
        .hand {
            width: 20%;
            height: 20%;
            cursor: grab;
            transition: transform 0.2s ease;
        }

        .hand:hover {
            transform: scale(1.1);
        }

        .hand:active {
            cursor: grabbing;
        }

        /* Elementi di laboratorio - posizioni fisse */
        .lab-equipment {
            position: fixed;
            z-index: 15;
            transition: all 0.3s ease;
        }

        /* Ampolla - sempre al centro */
        .flask {
            left: 48%;
            bottom: 100px;
            transform: translateX(-50%);
            width: 13%;
            height: 25%;
        }

        /* Provetta - sempre a destra */
        .test-tube {
            right: 20%;
            bottom: 100px;
            width: 10%;
            height: 20%;
        }

        /* Supporto provette - sempre a destra */
        .test-tube-rack {
            right: 20%;
            bottom: 80px;
            width: 10%;
            height: 25%;
        }

        .draggable {
            cursor: grab;
            user-select: none;
        }

        .draggable:active {
            cursor: grabbing;
        }

        .dragging {
            z-index: 1000;
            transform: scale(1.1);
        }

        .drop-zone {
            border: 3px dashed #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .reaction-animation {
            animation: reaction 2s ease-in-out;
        }

        @keyframes reaction {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Pulsante Continua - sempre in basso al centro */
        .continue-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 30;
        }

        .continue-btn:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .simulation-header {
                font-size: 18px;
                top: 10px;
                left: 10px;
            }

            .termina-simulazione-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }

            .water-drop-character {
                left: 20px;
                bottom: 60px;
                width: 80px;
                height: 80px;
            }

            .speech-bubble {
                left: 120px;
                bottom: 100px;
                max-width: 200px;
                font-size: 14px;
            }

            .hands-container {
                bottom: 40px;
                gap: 10px;
            }

            .hand {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="simulation-container">
        <div class="simulation-background"></div>
        
        <div class="simulation-content">
            <div class="simulation-header">Esperimento</div>
            
            <button class="termina-simulazione-btn" onclick="terminaSimulazione()">
                Termina Simulazione
            </button>

            <div class="simulation-desk">
                <!-- Elementi della simulazione verranno aggiunti dinamicamente -->
                <div id="debug-info" style="position: absolute; top: 50px; left: 50px; background: rgba(0,0,0,0.8); color: white; padding: 10px; z-index: 1000; font-family: monospace;">
                    Caricamento simulazione...
                </div>
            </div>
        </div>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <script src="js/simulazione.js"></script>
</body>
</html>

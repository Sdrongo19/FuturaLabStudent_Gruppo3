# Configurazione server
server.port=8080
server.address=0.0.0.0

# Configurazione database (variabili d'ambiente con fallback)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3307/futuralab}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:Giovanni04!}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# CORS per accesso esterno
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false

# Logging
logging.level.com.futuralab=INFO
logging.level.org.springframework.web=INFO 